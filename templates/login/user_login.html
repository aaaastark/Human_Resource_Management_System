<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>User Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'apple-touch-icon.png' %}"
    />
    <link rel="manifest" href=" {% static 'site.webmanifest' %}" />
    <link
      rel="shortcut icon"
      href=" {% static 'favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="icon" href=" {% static 'favicon.ico' %}" type="image/x-icon" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/vendor/animsition/css/animsition.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/vendor/daterangepicker/daterangepicker.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/css/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_Login_Register_Static/css/main.css' %}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
          <form
            class="login100-form validate-form flex-sb flex-w"
            action="/user_login/"
            method="POST"
            id="myform"
          >
            {% csrf_token %}
            <span class="login100-form-title p-b-32"> Account Login </span>

            <span class="txt1 p-b-11"> Username </span>
            <div
              class="wrap-input100 validate-input m-b-12"
              data-validate="Username is required"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Enter Your Name"
              />
              <span class="focus-input100"></span>
            </div>

            <span class="txt1 p-b-11"> Password </span>
            <div
              class="wrap-input100 validate-input m-b-12"
              data-validate="Password is required"
            >
              <span class="btn-show-pass">
                <i class="fa fa-eye"></i>
              </span>
              <input
                class="input100"
                type="password"
                name="password"
                placeholder="Enter Your Password"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="flex-sb-m w-full p-b-48">
              <div class="contact100-form-checkbox">
                <input
                  class="input-checkbox100"
                  id="ckb1"
                  type="checkbox"
                  name="remember-me"
                />
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div>
            </div>

            <div class="container-login100-form-btn">
              <button
                type="submit"
                class="login100-form-btn"
                form="myform"
                formmethod="POST"
              >
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_Login_Register_Static/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_Login_Register_Static/vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_Login_Register_Static/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'Employee_Login_Register_Static/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_Login_Register_Static/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_Login_Register_Static/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'Employee_Login_Register_Static/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_Login_Register_Static/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_Login_Register_Static/js/main.js' %}"></script>
  </body>
</html>
