<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Designation Information</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <!--===============================================================================================-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_TableView_Static/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_TableView_Static/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_TableView_Static/vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_TableView_Static/vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_TableView_Static/vendor/perfect-scrollbar/perfect-scrollbar.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_TableView_Static/css/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Employee_TableView_Static/css/main.css' %}"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'apple-touch-icon.png' %}"
    />
    <link rel="manifest" href=" {% static 'site.webmanifest' %}" />
    <link
      rel="shortcut icon"
      href=" {% static 'favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="icon" href=" {% static 'favicon.ico' %}" type="image/x-icon" />
    <!--===============================================================================================-->
  </head>
  <body>
    <section>
      <div class="limiter">
        <div class="container-table100">
          <div class="wrap-table100" style="margin-top: 10px">
            <h1 class="display-1 fw-bolder text-center" style="color: #ffc800">
              DESIGNATION INFORMATION
            </h1>
            <nav
              class="navbar"
              style="margin-bottom: 20px; background: #323131"
            >
              <div class="container-fluid navbar-brand d-flex">
                <!--                    <a class="navbar-brand column1">Navbar</a>-->
                <div class="navbar-brand d-flex input-group input-group-lg">
                  <input
                    class="form-control me-2"
                    style="margin-left: 35px"
                    id="myInput"
                    type="text"
                    placeholder="Search"
                  />
                  <button
                    class="btn btn btn-outline-warning btn-lg"
                    style="
                      margin-left: 25px;
                      padding-right: 50px;
                      padding-left: 50px;
                      justify-content: center;
                    "
                    onclick="myFunction()"
                    type="button"
                  >
                    Search
                  </button>
                  <button
                    class="btn btn btn-outline-warning btn-lg"
                    style="
                      margin-left: 25px;
                      padding-right: 50px;
                      padding-left: 50px;
                      justify-content: center;
                    "
                    onclick="myClear()"
                    type="button"
                  >
                    Clear
                  </button>
                </div>
              </div>
            </nav>

            <div class="table100">
              <table>
                <thead>
                  <tr class="table100-head">
                    <th class="column1">Index</th>
                    <th class="column1">Designation Code</th>
                    <th class="column1">Designation Name</th>
                    <th class="column1">Designation Status</th>
                    <th class="column1">Designation Edit</th>
                    <th class="column1">Designation Delete</th>
                  </tr>
                </thead>
                <tbody id="myTable">
                  {% for i in tb_cateory_3_data %}
                  <tr>
                    <td class="column1">{{i.0}}</td>
                    <td class="column1">{{i.1}}</td>
                    <td class="column1">{{i.2}}</td>
                    <td class="column1">{{i.3}}</td>
                    <td class="column1">
                      <button class="btn btn-outline-warning" type="submit">
                        <a
                          href="/employees/designation_edit/{{i.0}}"
                          style="color: #000000"
                          >Designation Edit</a
                        >
                      </button>
                    </td>
                    <td class="column1">
                      <button class="btn btn-outline-warning" type="submit">
                        <a
                          href="/employees/designation_delete/{{i.0}}"
                          style="color: #000000"
                          >Designation Delete</a
                        >
                      </button>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
          <script>
            function myFunction() {
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("myInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("myTable");
              tr = table.getElementsByTagName("tr");

              for (i = 0; i < tr.length; i++) {
                td_0 = tr[i].getElementsByTagName("td")[0];
                td_1 = tr[i].getElementsByTagName("td")[1];
                td_2 = tr[i].getElementsByTagName("td")[2];
                td_3 = tr[i].getElementsByTagName("td")[3];
                if (td_0 || td_1 || td_2 || td_3) {
                  txtValue_0 = td_0.textContent || td_0.innerText;
                  txtValue_1 = td_1.textContent || td_1.innerText;
                  txtValue_2 = td_2.textContent || td_2.innerText;
                  txtValue_3 = td_3.textContent || td_3.innerText;
                  names_2 =
                    txtValue_0.toUpperCase().indexOf(filter) > -1 ||
                    txtValue_1.toUpperCase().indexOf(filter) > -1;
                  names_4 =
                    txtValue_2.toUpperCase().indexOf(filter) > -1 ||
                    txtValue_3.toUpperCase().indexOf(filter) > -1;

                  if (names_2 || names_4) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }

            function myClear() {
              document.getElementById("myInput").value = "";
              myFunction();
            }
          </script>
        </div>
      </div>
    </section>

    <!--===============================================================================================-->
    <script src="{% static 'Employee_TableView_Static/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_TableView_Static/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'Employee_TableView_Static/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_TableView_Static/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Employee_TableView_Static/js/main.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
  </body>
</html>
